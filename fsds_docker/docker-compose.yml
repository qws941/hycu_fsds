# ===========================================
# FSDS Docker Compose Configuration
# Formula Student Driverless Simulator
# ===========================================
version: '3.8'

services:
  # ===========================================
  # ROS Master Node
  # ===========================================
  roscore:
    image: ros:noetic-ros-base-focal
    container_name: fsds_roscore
    command: roscore
    networks:
      - fsds_network
    environment:
      - ROS_MASTER_URI=http://roscore:11311
    healthcheck:
      test: ["CMD-SHELL", "source /opt/ros/noetic/setup.bash && rostopic list || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # ===========================================
  # FSDS ROS Bridge
  # Connects to Windows FSDS Simulator
  # ===========================================
  fsds_bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsds_bridge
    depends_on:
      roscore:
        condition: service_started
    networks:
      - fsds_network
    healthcheck:
      test: ["CMD-SHELL", "source /opt/ros/noetic/setup.bash && rostopic list | grep -q '/fsds/' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=fsds_bridge
      - DISPLAY=${DISPLAY:-:0}
      # Windows Host IP (update this!)
      - FSDS_HOST_IP=${FSDS_HOST_IP:-192.168.50.200}
    volumes:
      # Mount custom scripts
      - ./scripts:/root/catkin_ws/src/fsds_scripts/scripts:rw
      # Mount modular source code
      - ./src:/root/catkin_ws/src/fsds_scripts/src:rw
      # Mount configuration
      - ./config:/root/catkin_ws/src/fsds_scripts/config:ro
      # X11 for GUI (Linux)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Shared data
      - ./data:/root/data:rw
    command: >
      bash -c "
        source /opt/ros/noetic/setup.bash &&
        source /root/Formula-Student-Driverless-Simulator/ros/devel/setup.bash &&
        roslaunch fsds_ros_bridge fsds_ros_bridge.launch host:=$${FSDS_HOST_IP} port:=41451
      "
    restart: unless-stopped

  # ===========================================
  # Development Container
  # For running custom autonomous scripts
  # ===========================================
  fsds_dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsds_dev
    depends_on:
      roscore:
        condition: service_healthy
      fsds_bridge:
        condition: service_healthy
    networks:
      - fsds_network
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=fsds_dev
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      # Mount custom scripts (editable)
      - ./scripts:/root/catkin_ws/src/fsds_scripts/scripts:rw
      # Mount modular source code
      - ./src:/root/catkin_ws/src/fsds_scripts/src:rw
      # Mount configuration
      - ./config:/root/catkin_ws/src/fsds_scripts/config:ro
      # Mount tests
      - ./tests:/root/catkin_ws/src/fsds_scripts/tests:rw
      # X11 for RViz
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Shared data
      - ./data:/root/data:rw
    stdin_open: true
    tty: true
    command: bash

  # ===========================================
  # RViz Visualization (Optional)
  # ===========================================
  rviz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsds_rviz
    depends_on:
      - roscore
    networks:
      - fsds_network
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=rviz
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./rviz:/root/.rviz:rw
    command: >
      bash -c "
        source /opt/ros/noetic/setup.bash &&
        rviz
      "
    profiles:
      - viz

  # ===========================================
  # Lap Timer (Monitoring)
  # Tracks lap times, distance, speed stats
  # ===========================================
  lap_timer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsds_lap_timer
    depends_on:
      fsds_bridge:
        condition: service_healthy
    networks:
      - fsds_network
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=lap_timer
    volumes:
      - ./scripts:/root/catkin_ws/src/fsds_scripts/scripts:ro
    command: >
      bash -c "
        source /opt/ros/noetic/setup.bash &&
        source /root/catkin_ws/devel/setup.bash &&
        python3 /root/catkin_ws/src/fsds_scripts/scripts/lap_timer.py
      "
    profiles:
      - monitoring
    restart: unless-stopped

  # ===========================================
  # Cone Classifier (Monitoring)
  # Classifies cones by color, publishes RViz markers
  # ===========================================
  cone_classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsds_cone_classifier
    depends_on:
      fsds_bridge:
        condition: service_healthy
    networks:
      - fsds_network
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=cone_classifier
    volumes:
      - ./scripts:/root/catkin_ws/src/fsds_scripts/scripts:ro
    command: >
      bash -c "
        source /opt/ros/noetic/setup.bash &&
        source /root/catkin_ws/devel/setup.bash &&
        python3 /root/catkin_ws/src/fsds_scripts/scripts/cone_classifier.py
      "
    profiles:
      - monitoring
    restart: unless-stopped

  # ===========================================
  # ROS Bridge WebSocket (For Dashboard)
  # ===========================================
  rosbridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fsds_rosbridge
    depends_on:
      - roscore
    networks:
      - fsds_network
    ports:
      - "9090:9090"
    environment:
      - ROS_MASTER_URI=http://roscore:11311
      - ROS_HOSTNAME=rosbridge
    command: >
      bash -c "
        source /opt/ros/noetic/setup.bash &&
        roslaunch rosbridge_server rosbridge_websocket.launch
      "
    profiles:
      - dashboard

networks:
  fsds_network:
    driver: bridge
